<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX Risk Exposure Simulator - Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Form specific styles */
        .form-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: var(--spacing-xl) var(--spacing-md);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .form-header h1 {
            font-size: 2.25rem;
            color: var(--gray-900);
            margin-bottom: var(--spacing-sm);
        }
        
        .form-header p {
            color: var(--gray-600);
            max-width: 700px;
            margin: 0 auto;
        }
        
        .form-card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .form-section {
            margin-bottom: var(--spacing-xl);
        }
        
        .form-section:last-child {
            margin-bottom: 0;
        }
        
        .form-section-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 1px solid var(--gray-200);
        }
        
        .form-section-header i {
            margin-right: var(--spacing-sm);
            color: var(--primary-color);
            font-size: 1.5rem;
        }
        
        .form-section-header h2 {
            margin-bottom: 0;
            font-size: 1.5rem;
            color: var(--gray-800);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .form-group {
            margin-bottom: var(--spacing-md);
        }
        
        .form-group label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--gray-700);
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--gray-700);
            background-color: white;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-control[type="number"] {
            -moz-appearance: textfield;
        }
        
        .form-control[type="number"]::-webkit-outer-spin-button,
        .form-control[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .form-select {
            width: 100%;
            padding: 0.75rem 2.25rem 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--gray-700);
            background-color: white;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-select:focus {
            border-color: var(--primary-color);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-radio-group {
            display: flex;
            gap: var(--spacing-md);
        }
        
        .form-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .form-radio input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .form-radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .form-radio-custom {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 0.5rem;
            border: 2px solid var(--gray-400);
            border-radius: 50%;
            position: relative;
            transition: all var(--transition-fast);
        }
        
        .form-radio input[type="radio"]:checked + .form-radio-label .form-radio-custom {
            border-color: var(--primary-color);
        }
        
        .form-radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 0.75rem;
            height: 0.75rem;
            background-color: var(--primary-color);
            border-radius: 50%;
            transition: transform var(--transition-fast);
        }
        
        .form-radio input[type="radio"]:checked + .form-radio-label .form-radio-custom::after {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .form-range {
            width: 100%;
            height: 1.5rem;
            padding: 0;
            background-color: transparent;
            -webkit-appearance: none;
        }
        
        .form-range:focus {
            outline: none;
        }
        
        .form-range::-webkit-slider-thumb {
            width: 1.5rem;
            height: 1.5rem;
            margin-top: -0.5rem;
            background-color: var(--primary-color);
            border: 0;
            border-radius: 1rem;
            -webkit-appearance: none;
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
        }
        
        .form-range:focus::-webkit-slider-thumb {
            box-shadow: 0 0 0 1px #fff, 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
        
        .form-range::-moz-range-thumb {
            width: 1.5rem;
            height: 1.5rem;
            background-color: var(--primary-color);
            border: 0;
            border-radius: 1rem;
            -moz-appearance: none;
            cursor: pointer;
            transition: background-color var(--transition-fast), transform var(--transition-fast);
        }
        
        .form-range:focus::-moz-range-thumb {
            box-shadow: 0 0 0 1px #fff, 0 0 0 0.25rem rgba(37, 99, 235, 0.25);
        }
        
        .form-range::-webkit-slider-runnable-track {
            width: 100%;
            height: 0.5rem;
            color: transparent;
            cursor: pointer;
            background-color: var(--gray-200);
            border-radius: 1rem;
        }
        
        .form-range::-moz-range-track {
            width: 100%;
            height: 0.5rem;
            color: transparent;
            cursor: pointer;
            background-color: var(--gray-200);
            border-radius: 1rem;
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-600);
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--gray-200);
        }
        
        .btn-secondary {
            background-color: var(--gray-200);
            color: var(--gray-800);
            border: 1px solid var(--gray-300);
        }
        
        .btn-secondary:hover {
            background-color: var(--gray-300);
            border-color: var(--gray-400);
            color: var(--gray-900);
            text-decoration: none;
        }
        
        .exposure-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing-md);
            align-items: flex-end;
            background-color: var(--gray-50);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            border: 1px solid var(--gray-200);
            transition: all var(--transition-normal);
        }
        
        .exposure-row:hover {
            border-color: var(--gray-300);
            box-shadow: var(--shadow-sm);
        }
        
        .exposure-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            padding: 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            background-color: white;
            border: 1px solid var(--gray-300);
            color: var(--gray-700);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .btn-icon:hover {
            background-color: var(--gray-100);
            color: var(--gray-900);
        }
        
        .btn-icon.danger {
            color: var(--danger-color);
            border-color: rgba(239, 68, 68, 0.3);
        }
        
        .btn-icon.danger:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        .add-exposure {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: 0.75rem 1.5rem;
            background-color: white;
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-md);
            color: var(--gray-600);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .add-exposure:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: rgba(37, 99, 235, 0.05);
        }
        
        .add-exposure i {
            font-size: 1.25rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: var(--spacing-lg) var(--spacing-sm);
            }
            
            .form-header h1 {
                font-size: 1.75rem;
            }
            
            .form-card {
                padding: var(--spacing-lg);
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .form-actions .btn {
                width: 100%;
            }
            
            .exposure-row {
                grid-template-columns: 1fr;
            }
            
            .exposure-actions {
                margin-top: var(--spacing-sm);
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body class="input-page">
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>FXRES</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="input.html">New Simulation</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </header>

        <main class="form-container">
            <div class="form-header">
                <h1>FX Risk Exposure Simulator</h1>
                <p>Enter your foreign exchange exposure details to analyze potential risks and simulate different scenarios.</p>
            </div>
            
            <form id="exposureForm" class="form-card">
                <div class="form-section">
                    <div class="form-section-header">
                        <i class="fas fa-info-circle"></i>
                        <h2>Simulation Details</h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="simulationName">Simulation Name</label>
                            <input type="text" id="simulationName" class="form-control" placeholder="e.g. Q1 2025 FX Exposure" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="baseCurrency">Base Currency</label>
                            <select id="baseCurrency" class="form-select" required>
                                <option value="">Select currency</option>
                                <option value="USD" selected>US Dollar (USD)</option>
                                <option value="EUR">Euro (EUR)</option>
                                <option value="GBP">British Pound (GBP)</option>
                                <option value="JPY">Japanese Yen (JPY)</option>
                                <option value="AUD">Australian Dollar (AUD)</option>
                                <option value="CAD">Canadian Dollar (CAD)</option>
                                <option value="CHF">Swiss Franc (CHF)</option>
                                <option value="CNY">Chinese Yuan (CNY)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="simulationNotes">Notes (Optional)</label>
                        <textarea id="simulationNotes" class="form-control" rows="3" placeholder="Add any additional notes about this simulation..."></textarea>
                    </div>
                </div>
                
                <div class="form-section">
                    <div class="form-section-header">
                        <i class="fas fa-exchange-alt"></i>
                        <h2>Currency Exposures</h2>
                    </div>
                    
                    <div id="exposureContainer">
                        <!-- Exposure rows will be added here dynamically -->
                    </div>
                    
                    <button type="button" id="addExposure" class="add-exposure">
                        <i class="fas fa-plus"></i>
                        <span>Add Currency Exposure</span>
                    </button>
                </div>
                
                <div class="form-section">
                    <div class="form-section-header">
                        <i class="fas fa-sliders-h"></i>
                        <h2>Simulation Parameters</h2>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Risk Appetite</label>
                            <div class="form-range-container">
                                <input type="range" class="form-range" id="riskAppetite" min="1" max="5" step="1" value="3">
                                <div class="range-labels">
                                    <span>Conservative</span>
                                    <span>Moderate</span>
                                    <span>Aggressive</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="timeHorizon">Time Horizon (Days)</label>
                            <input type="number" id="timeHorizon" class="form-control" min="1" max="365" value="30" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Include Stress Tests</label>
                        <div class="form-radio-group">
                            <div class="form-radio">
                                <input type="radio" id="stressTestYes" name="stressTest" value="yes" checked>
                                <label for="stressTestYes" class="form-radio-label">
                                    <span class="form-radio-custom"></span>
                                    <span>Yes</span>
                                </label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="stressTestNo" name="stressTest" value="no">
                                <label for="stressTestNo" class="form-radio-label">
                                    <span class="form-radio-custom"></span>
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-chart-line"></i> Run Simulation
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/state.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the form with one exposure row
            addExposureRow();
            
            // Add exposure row button click handler
            document.getElementById('addExposure').addEventListener('click', addExposureRow);
            
            // Form submission handler
            document.getElementById('exposureForm').addEventListener('submit', function(e) {
                e.preventDefault();
                // Save form data to state
                saveFormData();
                // Navigate to results page
                window.location.href = 'results.html';
            });
            
            // Cancel button handler
            document.getElementById('cancelBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to cancel? All unsaved changes will be lost.')) {
                    window.location.href = 'index.html';
                }
            });
            
            // Register service worker for offline capability
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(registration => {
                            console.log('ServiceWorker registration successful');
                        })
                        .catch(err => {
                            console.log('ServiceWorker registration failed: ', err);
                        });
                });
            }
        });
        
        // Add a new exposure row to the form
        function addExposureRow() {
            const container = document.getElementById('exposureContainer');
            const rowId = 'exposure-' + Date.now();
            
            const row = document.createElement('div');
            row.className = 'exposure-row';
            row.id = rowId;
            
            row.innerHTML = `
                <div class="form-row">
                    <div class="form-group">
                        <label>Currency Pair</label>
                        <div class="form-row" style="gap: 0.5rem;">
                            <select class="form-select" required>
                                <option value="">Select currency</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR" selected>EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                            </select>
                            <span style="display: flex; align-items: center;">/</span>
                            <select class="form-select" required>
                                <option value="">Select currency</option>
                                <option value="USD" selected>USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - British Pound</option>
                                <option value="JPY">JPY - Japanese Yen</option>
                                <option value="AUD">AUD - Australian Dollar</option>
                                <option value="CAD">CAD - Canadian Dollar</option>
                                <option value="CHF">CHF - Swiss Franc</option>
                                <option value="CNY">CNY - Chinese Yuan</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Exposure Amount</label>
                        <div class="form-row" style="gap: 0.5rem;">
                            <span style="display: flex; align-items: center;">$</span>
                            <input type="number" class="form-control" placeholder="0.00" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Hedged?</label>
                        <div class="form-radio-group">
                            <div class="form-radio">
                                <input type="radio" id="${rowId}-hedged-yes" name="${rowId}-hedged" value="yes">
                                <label for="${rowId}-hedged-yes" class="form-radio-label">
                                    <span class="form-radio-custom"></span>
                                    <span>Yes</span>
                                </label>
                            </div>
                            <div class="form-radio">
                                <input type="radio" id="${rowId}-hedged-no" name="${rowId}-hedged" value="no" checked>
                                <label for="${rowId}-hedged-no" class="form-radio-label">
                                    <span class="form-radio-custom"></span>
                                    <span>No</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Volatility Factor</label>
                        <div class="form-range-container">
                            <input type="range" class="form-range" min="1" max="5" step="1" value="3">
                            <div class="range-labels">
                                <span>Low</span>
                                <span>High</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="exposure-actions">
                    <button type="button" class="btn-icon" title="Duplicate">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button type="button" class="btn-icon danger" title="Remove" onclick="removeExposureRow('${rowId}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(row);
            
            // Add event listener for duplicate button
            const duplicateBtn = row.querySelector('.fa-copy').closest('button');
            duplicateBtn.addEventListener('click', function() {
                addExposureRow();
                // TODO: Copy values from the current row to the new row
            });
        }
        
        // Remove an exposure row
        function removeExposureRow(rowId) {
            const row = document.getElementById(rowId);
            if (row) {
                // Don't allow removing the last row
                const container = document.getElementById('exposureContainer');
                if (container.children.length > 1) {
                    row.remove();
                } else {
                    alert('You must have at least one currency exposure.');
                }
            }
        }
        
        // Save form data to state
        function saveFormData() {
            const formData = {
                simulationName: document.getElementById('simulationName').value,
                baseCurrency: document.getElementById('baseCurrency').value,
                simulationNotes: document.getElementById('simulationNotes').value,
                riskAppetite: document.getElementById('riskAppetite').value,
                timeHorizon: document.getElementById('timeHorizon').value,
                includeStressTests: document.querySelector('input[name="stressTest"]:checked').value === 'yes',
                exposures: []
            };
            
            // Get all exposure rows
            const exposureRows = document.querySelectorAll('.exposure-row');
            exposureRows.forEach(row => {
                const exposure = {
                    currencyPair: {
                        from: row.querySelector('select:first-child').value,
                        to: row.querySelector('select:last-child').value
                    },
                    amount: row.querySelector('input[type="number"]').value,
                    isHedged: row.querySelector('input[type="radio"]:checked').value === 'yes',
                    volatilityFactor: row.querySelector('input[type="range"]').value
                };
                formData.exposures.push(exposure);
            });
            
            // Save to localStorage (in a real app, you might send this to a server)
            localStorage.setItem('fxresSimulationData', JSON.stringify(formData));
            
            return formData;
        }
    </script>
</body>
</html>
